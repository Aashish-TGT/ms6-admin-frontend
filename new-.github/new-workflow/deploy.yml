name: Deploy to Azure Web App

on:
  push:
    branches:
      - main  # Change this to the branch you want to deploy from (e.g., main or master)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout the code from the GitHub repo

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the Node.js version you're using for the Next.js app

      - name: Install dependencies
        run: npm install  # Install dependencies defined in package.json

      - name: Build the app
        run: npm run build  # Ensure 'next build' is in your package.json

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: <YOUR-AZURE-WEB-APP-NAME>  # Replace with your Azure Web App name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Set up the publish profile secret in GitHub
